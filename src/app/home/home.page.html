<ion-content>
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">

      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>

      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>

      <div>
        <p [innerHTML]="slide.descripcion"></p>
      </div>

      <div>
        <ion-button fill="clear" *ngIf="slide.button != null" href="productos">Continuar <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
