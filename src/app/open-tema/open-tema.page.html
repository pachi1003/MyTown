<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon style=" color: #383a3e; font-size: 25px" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{card.titulo}}</ion-card-title>
      <ion-card-content>
        {{card.descripcion}}
      </ion-card-content>
    </ion-card-header>
  </ion-card>


  <div *ngIf="chat">
    <ion-card *ngFor="let mensaje of chat.comentarios.slice().reverse()">
      <ion-card-content>
        {{mensaje.mensaje}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
